<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Direct Login Test</h2>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login...';
            
            try {
                console.log('Testing login with API URL: http://localhost:5000/api/auth/login');
                
                const response = await axios.post('http://localhost:5000/api/auth/login', {
                    email: 'newuser@test.com',
                    password: 'test123456'
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000
                });
                
                console.log('Login success:', response.data);
                result.innerHTML = `
                    <h3 style="color: green;">✅ LOGIN SUCCESS</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Token:</strong> ${response.data.token ? 'Received' : 'Not received'}</p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Login error:', error);
                result.innerHTML = `
                    <h3 style="color: red;">❌ LOGIN FAILED</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Code:</strong> ${error.code || 'Unknown'}</p>
                    <p><strong>Status:</strong> ${error.response?.status || 'No response'}</p>
                    <pre>${JSON.stringify(error.response?.data || error.message, null, 2)}</pre>
                `;
            }
        }
        
        // Run test automatically
        testLogin();
    </script>
</body>
</html>
